<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: #007BFF;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            text-align: center;
        }

        #translated-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        #audio {
            margin-top: 10px;
        }

        #loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            select, textarea, button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Translation to Any Language</h1>
        <form id="translation-form">
            <label for="source-lang">Source Language:</label>
            <select id="source-lang" name="source-lang">
                {% for code, name in countries.items() %}
                <option value="{{ code }}">{{ name }}</option>
                {% endfor %}
            </select>

            <label for="target-lang">Target Language:</label>
            <select id="target-lang" name="target-lang">
                {% for code, name in countries.items() %}
                <option value="{{ code }}">{{ name }}</option>
                {% endfor %}
            </select>

            <label for="text">Text to Translate:</label>
            <textarea id="text" name="text" rows="5" placeholder="Enter the text you want to translate..."></textarea>

            <button type="submit">Translate</button>
        </form>

        <div id="loader">
            <div class="spinner"></div>
            <p>Translating your text, please wait...</p>
        </div>

        <div id="result" style="display: none;">
            <h2>Translated Text:</h2>
            <p id="translated-text"></p>
            <audio id="audio" controls></audio>
        </div>
    </div>

    <script>
        const form = document.getElementById("translation-form");
        const loader = document.getElementById("loader");
        const resultDiv = document.getElementById("result");
        const translatedText = document.getElementById("translated-text");
        const audio = document.getElementById("audio");

        form.onsubmit = async (e) => {
            e.preventDefault();

            const sourceLang = document.getElementById("source-lang").value;
            const targetLang = document.getElementById("target-lang").value;
            const text = document.getElementById("text").value;

            if (sourceLang === targetLang) {
                alert("Please select two distinct languages.");
                return;
            }

            loader.style.display = "block";
            resultDiv.style.display = "none";

            try {
                const response = await fetch("/translate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ source_lang: sourceLang, target_lang: targetLang, text: text }),
                });

                const data = await response.json();
                loader.style.display = "none";

                if (!response.ok) {
                    alert(data.error || "Translation failed.");
                    return;
                }

                translatedText.innerText = data.translated_text;
                audio.src = data.audio_url;
                resultDiv.style.display = "block";
            } catch (error) {
                loader.style.display = "none";
                alert("An error occurred: " + error.message);
            }
        };
    </script>
</body>
</html>
