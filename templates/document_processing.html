<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #progress {
            display: none;
            margin: 20px 0;
        }
        #results {
            margin-top: 20px;
        }
        #annotated-image {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ID Card Detection</h1>
        <form id="upload-form">
            <input type="file" id="image-input" name="image" accept="image/*" required>
            <button type="submit">Upload & Detect</button>
        </form>
        <div id="progress">
            <p>Processing your image, please wait...</p>
        </div>
        <div id="results">
            <h2>Detections:</h2>
            <ul id="detections-list"></ul>
            <img id="annotated-image" src="" alt="Annotated Image">
        </div>
    </div>

    <script>
        document.getElementById("upload-form").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent form from reloading the page

            const imageInput = document.getElementById("image-input");
            if (!imageInput.files.length) {
                alert("Please select an image!");
                return;
            }

            const formData = new FormData();
            formData.append("image", imageInput.files[0]);

            // Show progress
            document.getElementById("progress").style.display = "block";
            document.getElementById("results").style.display = "none";

            try {
                const response = await fetch("/upload", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                // Hide progress
                document.getElementById("progress").style.display = "none";

                if (data.error) {
                    alert(data.error);
                    return;
                }

                // Show detections
                const detectionsList = document.getElementById("detections-list");
                detectionsList.innerHTML = ""; // Clear previous results
                data.detections.forEach(detection => {
                    const li = document.createElement("li");
                    li.textContent = `${detection.class} (Confidence: ${detection.confidence})`;
                    detectionsList.appendChild(li);
                });

                // Show annotated image
                const annotatedImage = document.getElementById("annotated-image");
                annotatedImage.src = data.annotated_image;
                document.getElementById("results").style.display = "block";
            } catch (error) {
                alert("An error occurred while processing the image.");
                console.error(error);
            }
        });
    </script>
</body>
</html>
